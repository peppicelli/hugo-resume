<div class="container-fluid col-md-10 col-md-offset-1 main-section">
  <div class="row">
    <div class="col-md-8 col-sm-8">
      <h2 class="text-uppercase">{{ .Site.Params.profile.first_name }}<strong>{{ .Site.Params.profile.last_name }}</strong></h2>
      <div class="main-title">
        <h1 class="text-uppercase">{{ .Site.Params.profile.tagline }}</h1>
      </div>
    </div>
    <div class="col-md-4 col-sm-4">
      <img class="img-responsive img-thumbnail" src="{{ .Site.Params.profile.picture }}" />
    </div>
  </div>
  <hr align="left">
  <p>{{ with .Site.Params.profile.summary }}{{ . | markdownify }}{{ end }}</p>
</div>

<div class="small"> {{ .Params.start_date}} - {{ .Params.end_date }} </div>
<h3><span class="text-uppercase">{{ .Params.company  }}</span></h3>
<h2><i class="fa fa-briefcase" aria-hidden="true"></i>{{ .Params.title  }} </h2>
<ul>
  {{ range .Params.responsabilities }}
     <li>{{ . | markdownify }}</li>
  {{ end }}
</ul>
<h2><i class="fa fa-trophy" aria-hidden="true"></i>Main achievements</h2>
<ul>
  {{ range .Params.main_achievements }}
     <li>{{ . | markdownify }}</li>
  {{ end }}
</ul>
